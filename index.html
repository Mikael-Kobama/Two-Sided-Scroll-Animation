<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two-Sided Scroll Animation</title>
</head>
<body>
    <section class="slider-container">
        <section class="left-slid">
            <div class="game-one">
                <h1>God of War</h1>
            </div>
            <div class="game-two">
                <h1>Sekiro</h1>
            </div>
            <div class="game-three">
                <h1>Elden ring</h1>
            </div>
            <div class="game-four">
                <h1>Stardew Valley</h1>
            </div>
        </section>

        <section class="right-slid">
            <div class="img img-one"></div>
            <div class="img img-two"></div>
            <div class="img img-three"></div>
            <div class="img img-four"></div>
        </section>

        <section class="buttons-container">
            <button id="down-btn">&#8595;</button>
            <button id="up-btn">&#8593;</button>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
